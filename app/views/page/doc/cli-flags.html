<h2>
  命令行参数
</h2>
<h3>
  flags
</h3>
<ul>
  <li>
    <code>-v</code> 查看全局和本地mat的版本号。
  </li>
  <li>
    <code>--matfile</code> 设置matfile的路径，当你有多个matfile的时候，可以使用此参数指定当前需要使用的那个
  </li>
  <li>
    <code>-p</code> 开启web代理服务器模式，在此模式下不需要配置matfile，并且在任何目录都可以使用。
  </li>
</ul>
<h3>
  tasks
</h3>
<p>
  格式：<code>mat task1 task2</code>，如果直接执行mat不跟task，则会执行<code>default</code>这个task。
</p>
